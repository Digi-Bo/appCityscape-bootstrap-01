<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Résultats</title>

      <h1 class="text-center">Résultats</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Image Originale</h3>
          <img src="{{ image_original }}" alt="Original Image" width="100%">
        </div>
        <div class="col-md-6">
          <h3>Masque prédit</h3>
          <img src="{{ image_predicted }}" alt="Predicted Image" width="100%">
        </div>
      </div>
      <!-- Ajoutez un bouton ou un lien ici -->
      <div class="row mt-3">
        <div class="col-md-12 text-center">
          <a href="/" class="btn btn-primary">Retour à l'accueil</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
