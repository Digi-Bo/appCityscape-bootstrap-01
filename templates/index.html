<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation d'images</title>

    <!-- Importer les styles CSS de Bootstrap pour la mise en forme et la présentation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Créer un conteneur pour le contenu de la page -->
    <div class="container">
        <!-- Créer une rangée pour le titre -->
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h1>Segmentation d'images</h1>
            </div>
        </div>
        <!-- Créer une rangée pour le formulaire -->
        <div class="row mt-3">
            <div class="col-md-12">
                <!-- Créer le formulaire pour soumettre une image à segmenter -->
                <form action="/predict" method="POST" enctype="multipart/form-data" class="text-center">
                    <div class="form-group">
                        <!-- Ajouter un champ de type fichier pour sélectionner une image -->
                        <input type="file" name="image" accept="image/*" required class="form-control-file">
                    </div>
                    <!-- Ajouter un bouton pour soumettre le formulaire -->
                    <button type="submit" class="btn btn-primary mt-3">Prédire</button>
                </form>
            </div>
        </div>
        <!-- Afficher la prédiction si elle est disponible -->
        {% if prediction %}
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <h2>Prédiction :</h2>
                    <pre>{{ prediction | safe }}</pre>
                </div>
            </div>
        {% endif %}
    </div>

    <!-- Charger le JavaScript de Bootstrap pour les fonctionnalités interactives -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
